<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Shibin</title>
    <style>
        .show {
            display: flex !important;
        }
    </style>
</head>

<body>

    <div id="toast-default" class="toast-container">
        <div class="toast-content">
            <div class="toast-icon">
                <img src="css/images/check_6785304.png" class="success-icon" alt="Success">
                <img src="css/images/cross_9426995.png" class="error-icon" alt="Error">
                <img src="css/images/warning_6897039.png" class="warning-icon" alt="Warning">
            </div>
            <div>
                <span class="toast-title"></span>
                <div class="toast-message text-sm font-normal"></div>
            </div>
            <button type="button" class="toast-close" aria-label="Close">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
        <div class="toast-progress"></div>
    </div>
    
    
    
    

    
    
    

    <div class="container" id="container">
        <div class="form-container sign-up">
            <!-- Login.html -->

            <form id="signup-form" action="http://localhost:5500/signup" method="POST">
                <h1>Create Account</h1>
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In </h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
